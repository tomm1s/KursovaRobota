    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;

        }

        .topnav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FFCF72;
        }

        .topnav img.logo {
            height: 70px;
            width: auto;
        }

        .topnav a {
            color: black;

            text-decoration: none;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
          background-color: transparent;
      color: black;
      flex: 1; 
      display: flex;
      justify-content: center; 
      align-items: center; 
      text-align: center; 
        }

        .topnav .icon {
            display: none;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative; /* For positioning buttons */
        }

        .mySlides {
            display: none;
        }

        .mySlides img {
            width: 100%;
            border-radius: 10px;
        }

        .numbertext {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: black;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 50%;
            user-select: none;
            background-color: rgba(255, 255, 255, 0.8); /* Background color for buttons */
            border: 1px solid #ccc; /* Border for buttons */
        }

        .prev {
            left: 10px; /* Align left */
        }

        .next {
            right: 10px; /* Align right */
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
            color: white;
        }

        .caption-container {
            text-align: center;
            background-color: #222;
            color: #fff;
            padding: 10px;
            font-size: 16px;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .column {
            flex: 1;
            max-width: 150px; /* Increased width for thumbnails */
            padding: 5px;
        }

        .column img {
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            transition: transform 0.3s ease;
        }

        .column img:hover {
            transform: scale(1.05);
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }

            .topnav a.icon {
                display: block;
            }

            .container {
                padding: 10px;
            }

            .column {
                max-width: 120px; /* Adjust width for smaller screens */
            }
        }

        /* Styles for responsive navigation */
        #myLinks {
            display: flex; /* Default to flex for wider screens */
            flex-direction: row; /* Align items in a row */
        }

        #myLinks a {
            display: block; /* Make sure links stack vertically */
        }

        @media screen and (max-width: 600px) {
            #myLinks {
                display: none; /* Hide links by default on small screens */
                flex-direction: column; /* Stack links vertically */
                width: 100%; /* Full width */
                position: absolute; /* Position absolutely */
                background-color: #FFCF72; /* Background for dropdown */
                top: 60px; /* Position below navbar */
                left: 0; /* Align to left */
                z-index: 1; /* Ensure it sits above other content */
            }

            .topnav a.active {
                display: none; /* Hide active link */
            }
        }
    </style>

<script>
// Add JavaScript for gallery functionality
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  const slides = document.getElementsByClassName("mySlides");
  const dots = document.getElementsByClassName("demo");
  const captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}

// Function to toggle the navigation links
function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>
